---
layout: default
title: Projects
---

<ul class="projects">
  {% for project in site.data.projects limit:5 %}
  <li>
    <a target="_blank" href="{{ project.url }}">
      <span
        >{{ project.date-finished | date_to_string }} | {{ project.title
        }}</span
      >
      <br />
      <img src="/img/{{ project.image }}" alt="{{ project.alt }}" />
    </a>
    <p class="project-description">{{ project.description }}</p>
  </li>
  {% endfor %}
</ul>
